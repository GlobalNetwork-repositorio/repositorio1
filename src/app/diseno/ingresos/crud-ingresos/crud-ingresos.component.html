
                         





        <div [@routerTransition]>
                <app-page-header [heading]="'Ingresos'" [icon]="'fa-desktop'"></app-page-header>
                <div [@routerTransition]>



                  <div class="row">
                    <div class="col col-xl-12 col-lg-12">
                      <div class="card mb-3">
                        <div class="card-header">
                          Nuevo Ingreso
                        </div>
                        <div class="card-header">
                         
                            <div class="form-group row">
                            <label for="idarea-input" class="col-2 col-form-label">ID</label>
                            <div class="col-10">
                              <input class="form-control" type="text" id="idarea-input">
                            </div>
                          </div>
                         
                          <div class="form-group row">
                            <label for="descriarea-input" class="col-2 col-form-label">Usuario</label>
                            <div class="col-10">
                              <input class="form-control" type="text" id="descriarea-input">
                            </div>
                          </div>

                          <div class="form-group row">
                                <label for="descriarea-input" class="col-2 col-form-label">Fecha de Ingreso</label>
                                <div class="col-10">
                                  <input class="form-control" type="date" id="descriarea-input">
                                </div>
                              </div>

                              <div class="form-group row">
                                    <label for="descriarea-input" class="col-2 col-form-label">Hora de Ingreso</label>
                                    <div class="col-10">
                                      <input class="form-control" type="datetime-local" id="descriarea-input">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                        <label for="descriarea-input" class="col-2 col-form-label">Monto</label>
                                        <div class="col-10">
                                          <input class="form-control" type="text" id="descriarea-input">
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                            <label for="descriarea-input" class="col-2 col-form-label">Sucursal</label>
                                            <div class="col-10">
                                           
                                                            <select class="form-control">
                                                                <option>Moyobamba</option>
                                                                <option>Tarapoto</option>
                                                                <option>Bagua</option>
                                                                <option>Soritor</option>
                                                            </select>
                                                   
                                            </div>
                                          </div>

                                          <div class="form-group row">
                                                <label for="descriarea-input" class="col-2 col-form-label">Cuenta Bancaria</label>
                                                <div class="col-10">
                                                        <select class="form-control">
                                                                <option>Banco de la Nacion</option>
                                                                <option>Banco Continental</option>
                                                                <option>Banco de Credito</option>
                                                            </select>
                                                </div>
                                              </div>

                                              <div class="form-group row">
                                                    <label for="descriarea-input" class="col-2 col-form-label">Tipo de Pago</label>
                                                    <div class="col-10">
                                                            <select class="form-control">
                                                                    <option>Efectivo</option>
                                                                    <option>Cheque</option>
                                                                    <option>Contado</option>
                                                                </select>
                                                    </div>
                                                  </div>

                                                  <div class="form-group row">
                                                        <label for="descriarea-input" class="col-2 col-form-label">Motivo Ingreso</label>
                                                        <div class="col-10">
                                                                <select class="form-control">
                                                                        <option>Pago de Serivicos de Agua</option>
                                                                        <option>Pago al Personal</option>
                                                                        <option>Compra de materiales</option>
                                                                    </select>
                                                        </div>
                                                      </div>

                          <hr>
                          <button type="button" class="btn btn-success">Guardar</button>
                          <button type="button" class="btn btn-danger">Cancelar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
