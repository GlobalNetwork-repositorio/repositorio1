        <div [@routerTransition]>
                <app-page-header [heading]="'Ingresos'" [icon]="'fa-desktop'"></app-page-header>
                <div [@routerTransition]>
                  <div class="row">
                    <div class="col col-xl-12 col-lg-12">
                      <div class="card mb-3">
                        <div class="card-header">
                          Nuevo Ingreso
                        </div>
                        <div class="card-header">

                            <form [formGroup]="form">
                                <div class="row">
                                  <div class="col-md-4">
                                      <mat-form-field class="w-100">
                                          <input matInput placeholder="Usuario" formControlName="usuario" readonly>
                                      </mat-form-field>
                                            
                                      <mat-form-field class="w-100">
                                        <input matInput placeholder="Sucursal" formControlName="sucursal" readonly>
                                      </mat-form-field>

                                      <mat-form-field class="w-100">
                                        <input appNextfocus autofocus autocomplete="off" matInput placeholder="Fecha Egreso" type="date" formControlName="fecha" value="{{fecha | date:'yyyy-MM-dd'}}">
                                      </mat-form-field>
      
                                      <!-- <mat-form-field class="w-100">
                                          <input matInput [matDatepicker]="picker" placeholder="Fecha" formControlName="fecha">
                                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                          <mat-datepicker #picker></mat-datepicker>
                                      </mat-form-field>                                 -->
                                  </div>
                                  
                                  <div class="col-md-8">

                                    <!-- [displayWith]="displayFnAutoComplete" -->
                                    <mat-form-field class="w-100">
                                      <input appNextfocus matInput autocomplete="off" placeholder="Concepto" [matAutocomplete]="auto" formControlName="conceptoIngreso"
                                        appCtrlAutocomplete [data]="db_concepto_ingreso" etiqueta="descripcion" (DatosFiltrados)="setAutoCompleteDatosFiltrados($event)">
                                      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnAutoComplete" (optionSelected)="getConceptoRegistroByIdConcepto($event.option.value.idConcepto)">
                                        <mat-option *ngFor="let concepto of db_concepto_ingreso_filter" [value]="concepto">
                                          <span>{{concepto.descripcion}}</span>
                                        </mat-option>
                                      </mat-autocomplete>
                                    </mat-form-field>
                                    
                                    <mat-form-field class="w-100">
                                      <input appNextfocus matInput autocomplete="off" placeholder="Concepto Detalle" [matAutocomplete]="ConceptoRegistro" formControlName="conceptoRegistro"
                                        appCtrlAutocomplete [data]="db_concepto_registro" etiqueta="descripcion" (DatosFiltrados)="setAutoCompleteDatosFiltradosRegistro($event)">
                                      <mat-autocomplete #ConceptoRegistro="matAutocomplete" [displayWith]="displayFnAutoCompleteRegistro">
                                        <mat-option *ngFor="let registro of db_concepto_registro_filter" [value]="registro">
                                          <span>{{registro.descripcion}}</span>
                                        </mat-option>
                                      </mat-autocomplete>
                                    </mat-form-field>
      
                                    <!-- <mat-form-field class="w-100">                                      
                                      <input matInput placeholder="Motivo" [matAutocomplete]="auto" formControlName="conceptoIngreso" appCtrlAutocomplete [data]="db_concepto_ingreso" etiqueta="descripcion" (DatosFiltrados)="setAutoCompleteDatosFiltrados($event)">
                                      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnAutoComplete">
                                        <mat-option *ngFor="let concepto of concepto_ingreso_filter" [value]="concepto">
                                          <span>{{concepto.descripcion}}</span>
                                        </mat-option>
                                      </mat-autocomplete>
                                    </mat-form-field> -->
      
                                    <mat-form-field class="w-100">
                                      <mat-select appNextfocus placeholder="Cuenta Origen" [compareWith]="compareCuenta" formControlName="cuenta">
                                        <mat-option *ngFor="let cuenta of db_cuenta" [value]="cuenta">
                                          {{cuenta.banco}}
                                        </mat-option>
                                      </mat-select>
                                    </mat-form-field>
                                    
                                    <mat-form-field class="w-100">
                                      <mat-select appNextfocus placeholder="Medio de Pago" [compareWith]="compareMedio" formControlName="medioPago">
                                        <mat-option *ngFor="let item_medio of db_medio_pago" [value]="item_medio">
                                          {{item_medio.descripcionMedioPago}}
                                        </mat-option>
                                      </mat-select>
                                    </mat-form-field>
      
                                    <mat-form-field class="w-100">
                                        <input appNextfocus type="number" matInput placeholder="Importe" formControlName="montoIngresado">
                                    </mat-form-field>                                                          
                                    
                                    <mat-form-field class="w-100">
                                        <textarea matInput appNextfocus placeholder="Escriba las especificiones" formControlName="detalles"></textarea>
                                    </mat-form-field>      
                                  </div>
      
                                </div>                          
                              </form>
                     
                          <hr>
                          <div>
                            <button appNextfocus appKeyClick="F10" type="button" class="btn btn-success mr-2" (click)="guardarCambios()" [disabled]="!form.valid">
                              <i *ngIf="procesando" class="fa fa-spinner fa-spin fa-fw"></i>
                              [F10] Guardar
                            </button>
                            <button appKeyClick="Escape" type="button" class="btn btn-danger" [routerLink]="['../']">[Esc] Atras</button>
                          </div>                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
