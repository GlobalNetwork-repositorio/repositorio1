<div [@routerTransition] [hidden]="showChild">
    <app-page-header [heading]="'Categoria Egreso'" [icon]="'fa-desktop'"></app-page-header>
    <div [@routerTransition]>
        <div class="row">
            <div class="col col-xl-12 col-lg-12">
                
                <div class="card mb-3">
                    <div class="card-header">
                        Concepto Egreso
                        <i class="fa fa-search" title="Buscar" (click)="ShowBuqueda = !ShowBuqueda"></i>
                        <div class="float-right">
                            <button type="button" class="btn btn-success btn-sm" [routerLink]="['/categresos/crud-categresos']" (click)="ShowChild()">
                                <i class="fa fa-plus-circle"></i> Crear Concepto</button>
                        </div>
                    </div>
                    
                    <p-table #dt class="f-12" [value]="db_data" selectionMode="single" [paginator]="true" [lazy]="false" [rows]="10" [totalRecords]="totalRecords"
                        [pageLinks]="5" [rowsPerPageOptions]="[10,20,30]" editable="true" editMode="cell">
                        <ng-template pTemplate="header">
                            <tr>
                                <th width="80px" [pSortableColumn]="'idConcepto'"> Codigo
                                    <p-sortIcon [field]="'idConcepto'"></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'rubro.descripcion'">Rubro
                                    <p-sortIcon [field]="'rubro.descripcion'"></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'descripcion'">Concepto
                                    <p-sortIcon [field]="'descripcion'"></p-sortIcon>
                                </th>
                                <th width="80px"></th>
                            </tr>
                            <ng-container *ngIf="ShowBuqueda">
                                <tr>
                                    <th>
                                        <input pInputText type="text" class="w-100" (input)="Typeahead.next([$event.target.value,'idConcepto','equals'])">
                                    </th>
                                    <th>
                                        <input pInputText type="text" class="w-100" (input)="Typeahead.next([$event.target.value,'rubro.descripcion','contains'])">
                                    </th>
                                    <th>
                                        <input pInputText type="text" class="w-100" (input)="Typeahead.next([$event.target.value,'descripcion','contains'])">
                                    </th>
                                    <th>-</th>
                                </tr>
                            </ng-container>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr [pSelectableRow]="item">
                                <td>{{item.idConcepto}}</td>
                                <td>{{item.rubro.descripcion}}</td>
                                <td>{{item.descripcion}}</td>
                                <td>
                                    <i class="fa fa-trash-o cursor pr-2" aria-hidden="true" title="Eliminar" (click)="borrarRegistro(item)"></i>
                                    <i class="fa fa-pencil cursor" aria-hidden="true" title="Editar" [routerLink]="['./crud-categresos', {id: item.idConcepto}]"></i>                                    
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <router-outlet (activate)='onActivateChild()' (deactivate)='onDeactivateChild()'></router-outlet>
</div>
