<div [@routerTransition]>
    <app-page-header [heading]="'Egresos'" [icon]="'fa-desktop'"></app-page-header>
    <div [@routerTransition]>
        <div class="row">
            <div class="col col-xl-12 col-lg-12">
                <div class="nav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <button type="button" class="btn btn-success" [routerLink]="['/egresos/crud-egresos']" [routerLinkActive]="['router-link-active']"
                                (click)="onLoggedin()">Crear Egreso</button>
                            <button type="button" class="btn btn-outline-primary">Descargar</button>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Busqueda" aria-label="Busqueda" #txtbusqueda (keyup)="buscar(txtbusqueda.value)">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
                <hr>
                <div class="card mb-3">
                    <div class="card-header">
                        Historial Egresos
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Fecha/Hora</th>
                                    <th>Monto</th>
                                    <th>Sucursal</th>
                                    <th>Cuenta</th>
                                    <th>Concepto</th>
                                    <th>Medio de Pago</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let item of db_egresos; let i = index">
                                <tr *ngIf="item">                                    
                                    <th scope="row">{{i+1}}</th>                                    
                                    <td>{{item.fecha | date:'mediumDate'}}</td>
                                    <td>{{item.monto | number:'0.2'}}</td>
                                    <td>{{item.sucursal.descripcion}}</td>      
                                    <td>{{item.cuenta.banco}}</td>                                                                  
                                    <td>{{item.conceptoEgreso.descripcion}}</td>
                                    <td>{{item.medioPago.descripcionMedioPago}}</td>
                                    <td width="1">
                                        <button type="button" class="btn btn-outline-danger">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                    <td width="1">
                                        <button type="button" class="btn btn-outline-success">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </button>
                                </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <router-outlet></router-outlet>
</div>
