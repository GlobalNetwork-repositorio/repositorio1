<div [@routerTransition]>
  <app-page-header [heading]="'Cuenta Bancaria'" [icon]="'fa-desktop'"></app-page-header>
  <div [@routerTransition]>
    <div class="row">
      <div class="col col-xl-12 col-lg-12">
        <div class="card mb-3">
          <div class="card-header">
             Cuenta Bancaria
          </div>
          <div class="card-header">
            <form [formGroup]="form">
              <div class="row">
                <div class="col">

                  <mat-form-field class="w-100">
                    <input appNextfocus autofocus autofocus matInput placeholder="Banco" formControlName="banco">
                  </mat-form-field>

                  <mat-form-field class="w-100">
                    <input appNextfocus autofocus autofocus matInput placeholder="NÂ° Cuenta" formControlName="numeroCuenta">
                  </mat-form-field>

                  <mat-form-field class="w-100">
                    <input appNextfocus autofocus autofocus matInput placeholder="Moneda" formControlName="tipoCuenta">
                  </mat-form-field>

                  <mat-form-field class="w-100">
                    <input appNextfocus autofocus autofocus matInput placeholder="Titular" formControlName="titularCuenta">
                  </mat-form-field>
                  
                </div>
              </div>
            </form>

            <hr>
            <div>
              <button appNextfocus appKeyClick="F10" type="button" class="btn btn-success mr-2" (keydown.enter)="guardarCambios()" (click)="guardarCambios()"
                [disabled]="!form.valid">
                <i *ngIf="procesando" class="fa fa-spinner fa-spin fa-fw"></i>
                [F10] Guardar
              </button>
              <button appKeyClick="Escape" type="button" class="btn btn-danger" [routerLink]="['../']">[Esc] Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
