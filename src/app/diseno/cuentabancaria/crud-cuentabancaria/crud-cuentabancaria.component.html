<div [@routerTransition]>
    <app-page-header [heading]="'Cuenta Bancaria'" [icon]="'fa-desktop'"></app-page-header>
    <div [@routerTransition]>
      <div class="row">
        <div class="col col-xl-12 col-lg-12">
          <div class="card mb-3">
            <div class="card-header">
              Nueva Cuenta Bancaria
            </div>
            <div class="card-header">
              <div class="form-group row">
                <label for="idarea-input" class="col-2 col-form-label">Id</label>
                <div class="col-10">
                  <input class="form-control" type="text" id="idarea-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="descriarea-input" class="col-2 col-form-label">Numero de Cuenta</label>
                <div class="col-10">
                  <input class="form-control" type="number" id="descriarea-input" >
                </div>
              </div>
              <div class="form-group row">
                  <label for="descriarea-input" class="col-2 col-form-label">Titular de Cuenta</label>
                  <div class="col-10">
                    <input class="form-control" type="text" id="descriarea-input">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="descriarea-input" class="col-2 col-form-label">Tipo de Cuenta</label>
                    <div class="col-10">
                      <input class="form-control" type="text" id="descriarea-input">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="descriarea-input" class="col-2 col-form-label">Banco</label>
                      <div class="col-10">
                        <input class="form-control" type="text" id="descriarea-input">
                      </div>
                    </div>
              <hr>
              <button type="button" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
