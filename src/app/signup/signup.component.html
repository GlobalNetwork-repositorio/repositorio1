<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>BITXS - V1</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Nombre">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Correo Electronico">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repetir Contraseña">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/inicio']"> Registrarse </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">Iniciar Sesión </a>
            </form>
        </div>
    </div>
</div>
